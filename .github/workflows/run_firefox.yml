name: Run Firefox automation

on:
  schedule:
    - cron: '3 * * * *'  # æ¯æ™‚3åˆ†ã«è‡ªå‹•å®Ÿè¡Œï¼ˆUTCåŸºæº–ï¼‰
  workflow_dispatch:       # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Firefox and geckodriver (manual install)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar xvfb jq libgtk-3-0 libdbus-glib-1-2 curl

          echo "ğŸ¦Š Downloading latest Firefox ESR..."
          FIREFOX_URL="https://download.mozilla.org/?product=firefox-esr-latest&os=linux64&lang=ja"
          wget -O /tmp/firefox.tar.bz2 "$FIREFOX_URL"
          sudo tar -xjf /tmp/firefox.tar.bz2 -C /opt/
          sudo ln -sf /opt/firefox/firefox /usr/bin/firefox

          echo "ğŸ¦Š Installing latest geckodriver..."
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r '.tag_name')
          wget -q https://github.com/mozilla/geckodriver/releases/download/${GECKO_VERSION}/geckodriver-${GECKO_VERSION}-linux64.tar.gz
          tar -xzf geckodriver-${GECKO_VERSION}-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/geckodriver

          echo "âœ… Installed versions:"
          firefox --version
          geckodriver --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Run automation script (headless with xvfb)
        env:
          GROUPWARE_USER: ${{ secrets.GROUPWARE_USER }}
          GROUPWARE_PASS: ${{ secrets.GROUPWARE_PASS }}
        run: |
          echo "ğŸš€ Starting xvfb + Firefox headless session"
          xvfb-run -a -s "-screen 0 1920x1080x24" python firefox.py

      - name: Show geckodriver log (on failure)
        if: failure()
        run: |
          echo "=== /tmp/geckodriver.log (tail 100 lines) ==="
          tail -n 100 /tmp/geckodriver.log || echo "ãƒ­ã‚°ãŒå­˜åœ¨ã—ã¾ã›ã‚“ã€‚"
