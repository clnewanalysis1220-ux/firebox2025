name: Run Firefox automation

on:
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œ

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Firefox and geckodriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox-esr xvfb wget tar jq
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r '.tag_name')
          wget -q https://github.com/mozilla/geckodriver/releases/download/${GECKO_VERSION}/geckodriver-${GECKO_VERSION}-linux64.tar.gz
          tar -xzf geckodriver-${GECKO_VERSION}-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/geckodriver
          echo "âœ… Firefox and geckodriver installed"
          firefox --version
          geckodriver --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Run automation script
        env:
          GROUPWARE_USER: ${{ secrets.GROUPWARE_USER }}
          GROUPWARE_PASS: ${{ secrets.GROUPWARE_PASS }}
        run: |
          echo "ğŸš€ xvfb + Firefox headless å®Ÿè¡Œé–‹å§‹"
          xvfb-run -a -s "-screen 0 1920x1080x24" python firefox.py

      - name: Show geckodriver log (on failure)
        if: failure()
        run: |
          echo "=== /tmp/geckodriver.log (tail 100 lines) ==="
          tail -n 100 /tmp/geckodriver.log || echo "ãƒ­ã‚°ãŒå­˜åœ¨ã—ã¾ã›ã‚“ã€‚"
